    <div class="menu">
        <div class="to-be-disabled rows">
            <h3 class="inline-block">ROWS</h3> &nbsp;&nbsp;
            <input class="dimension" onchange="createMatrix()" type="number" value="10" id="rows" min="2" max="50">
        </div>
        <div class="temp"></div>
        <div class="to-be-disabled columns">
            <h3 class="inline-block">COLS</h3> &nbsp;&nbsp;
            <input class="dimension" onchange="createMatrix()" type="number" value="10" id="cols" min="2" max="50">
        </div>
        <div class="temp"></div>
        <div class="to-be-disabled invert-block cursor-pointer" onclick="invertBlocks()">
            <img style="width: 2rem; height: 2rem;"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzte6Uta_Ykg8RBrt1JIsfKj7_ev9VBLdPQLWqcgLUSymZypOuP5IKGIcANQqt_BIZI6U&usqp=CAU"
                alt="" srcset="">
            &nbsp;&nbsp;
            <h3 class="inline-block">INVERT</p>
        </div>
        <div class="temp"></div>
        <div class="to-be-disabled start cursor-pointer" setStart="false" onclick="setStart()">
            <img class="inline-block" style="height: 2.2rem; width: 2.4rem;"
                src="https://cdn4.iconfinder.com/data/icons/materia-flat-basic-vol-2/24/009_074_checkpoint_geo_location_geolocation_target_complete-512.png"
                alt="" srcset="">
            &nbsp;&nbsp;<h3 class="inline-block">START</h3>
        </div>
        <div class="temp"></div>
        <div class="to-be-disabled end cursor-pointer" onclick="setEnd()" setEnd="false">
            <img class="inline-block" style="height: 2rem; width: 3.5rem;"
                src="https://1000logos.net/wp-content/uploads/2017/06/Target-Logo-1968.jpg" alt="" srcset="">
            <h3 class="inline-block">TARGET</h3>
        </div>
        <div class="temp"></div>
        <div class="to-be-disabled algorithm cursor-pointer" algorithm="DFS">
            <img class="inline-block" style="height: 2rem; width: 2rem;"
                src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" alt="" srcset="">
            <h3 class="dfs algo selected inline-block" onclick="setAlgorithm(event , 'DFS')">DFS</h3>
            <h3 class="inline-block">/</h3>
            <h3 class="bfs algo inline-block" onclick="setAlgorithm(event , 'BFS')">BFS</h3>
        </div>
        <div class="temp"></div>
        <div class="to-be-disabled run cursor-pointer" onclick="run()">
            <img class="inline-block" style="height: 2rem; width: 2rem;"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4-5KOBruCCxTPdst5aZoSKwPaF5rrQpE3ww&usqp=CAU"
                alt="" srcset="">
            &nbsp;<h3 class="inline-block">RUN</h3>
        </div>
    </div>
    <hr />

    <div id="menu-2">
        <div class="to-be-disabled" id="speed-control">
            <input type="range" class="inline-block  cursor-pointer" id="speed-controller" min="1" max="100" value="10">
            &nbsp;&nbsp;
            <h3 id="display-speed" class="inline-block">1x</h3>
        </div>
        <div class="temp"></div>
        <div id="gen-random" class="to-be-disabled cursor-pointer" onclick="generateRandomMaze()">
            <img style="height: 1.8rem; width: 1.8rem;" class="inline-block"
                src="http://simpleicon.com/wp-content/uploads/shuffle.png" alt="" srcset="">
            &nbsp;&nbsp;
            <h3 class="gen-random-txt inline-block">RANDOM</h3>
        </div>
